<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <section class="card__first-section">
      <img class="card__first-section__img" src="./images/image-product-mobile.jpg" alt="Chanel Five">
    </section>

    <section class="card__second-section">
      <p class="card__second-section__product-type">PERFUME</p>
      <h1 class="card__second-section__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__second-section__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__second-section__price">
        <p class="card__second-section__price__discount">$149.99</p>
        <p class="card__second-section__price__value">$169.99</p>
      </div>
      <button class="card__second-section__button">
        <img class="card__second-section__button__icon" src="./images/icon-cart.svg" alt="cart">
        Add to Cart</button>
    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juliana Gonzalez</a>.
  </div>
</body>
</html>
